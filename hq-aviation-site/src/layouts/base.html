<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta -->
    <title>{{page_title}} | HQ Aviation</title>
    <meta name="description" content="{{page_description}}">
    <link rel="canonical" href="https://hqaviation.com{{page_path}}">

    <!-- Open Graph -->
    <meta property="og:site_name" content="HQ Aviation">
    <meta property="og:title" content="{{page_title}} | HQ Aviation">
    <meta property="og:url" content="https://hqaviation.com{{page_path}}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{page_description}}">
    <meta property="og:image" content="/assets/images/hq-aviation-social-icon.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{page_title}} | HQ Aviation">
    <meta name="twitter:description" content="{{page_description}}">
    <meta name="twitter:image" content="/assets/images/hq-aviation-social-icon.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/hq-aviation-logo-black.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "HQ Aviation",
        "description": "Robinson Helicopter Dealer, Flight Training, Maintenance & Expeditions",
        "url": "https://hqaviation.com",
        "telephone": "+44 1895 833373",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "Hangar Road, Denham Aerodrome",
            "addressLocality": "Denham",
            "postalCode": "UB9 5DF",
            "addressCountry": "GB"
        },
        "image": "/assets/images/hq-aviation-logo-black.png"
    }
    </script>
</head>
<body class="{{body_class}}">
    <!-- Skip Navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    {{> header}}

    <!-- Main Content -->
    <main id="main-content" class="main">
        {{content}}
    </main>

    <!-- Footer -->
    {{> footer}}

    <!-- Scripts -->
    <script src="/assets/js/navigation.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
</body>
</html>
